<!DOCTYPE html>
<html lang="en">
   <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Studio of interiors</title>
</head>
  <body>
    <div class="wrapper">
      <header class="header">
  <div class="header__container">
    <div class="header__logo"><a href="#"> Logo</a></div>
    <div class="header__menu menu">
      <div class="menu__burger">
        <span></span>
        <div class="menu__heading">Menu</div>
      </div>
      <nav class="menu__body">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link">Projects</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">About us</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Blog</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Contacts</a>
          </li>
        </ul>
      </nav>
      <div class="menu__last-block">
        <div class="menu__language">En</div>
        <div class="menu__button button">
          <div class="button__text">Send Request</div>
        </div>
      </div>
    </div>
  </div>
</header>

      <main>
        <div class="first-section">
          <div class="first-section__swiper swiper">
            <div class="first-section__swiper-wrapper swiper-wrapper">
              <!-- Slides -->
              <div class="first-section__swiper-slide swiper-slide">
                <div class="first-section__img-example">
                  <img
                    src="img/first-section/first-section-slide1.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="first-section__swiper-slide swiper-slide">
                <div class="first-section__img-example">
                  <img
                    src="img/first-section/first-section-slide2.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="first-section__swiper-slide swiper-slide">
                <div class="first-section__img-example">
                  <img
                    src="img/first-section/first-section-slide3.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="first-section__swiper-slide swiper-slide">
                <div class="first-section__img-example">
                  <img
                    src="img/first-section/first-section-slide4.png"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="first-section__content">
            <div class="first-section__container">
              <div class="first-section__main-box">
                <div class="first-section__title">
                  <h1 class="first-section__slogan"></h1>
                  <div class="first-section__subtitle"></div>
                </div>
                <div class="first-section__column"></div>
              </div>
              <div class="first-section__data-box"></div>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
