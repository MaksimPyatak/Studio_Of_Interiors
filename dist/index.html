<!DOCTYPE html>
<html lang="en">
   <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Studio of interiors</title>
</head>

  <body>
    <div class="wrapper">
      <header class="header">
  <div class="header__container">
    <div class="header__logo"><a href="#"> Logo</a></div>
    <div class="header__menu menu">
      <div class="menu__burger">
        <div class="menu__burger-icon">
          <span></span>
        </div>
        <div class="menu__heading">Menu</div>
      </div>
      <nav class="menu__body">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link">Projects</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">About us</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Blog</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Contacts</a>
          </li>
        </ul>
      </nav>
      <div class="menu__last-block">
        <div class="menu__language">En</div>
        <div class="menu__button button">
          <div class="button__text">Send Request</div>
        </div>
      </div>
    </div>
  </div>
</header>

      <main>
        <div class="first-section">
          <div class="first-section__swiper swiper">
            <div class="first-section__swiper-wrapper swiper-wrapper">
              <!-- Slides -->
              <div class="first-section__swiper-slide swiper-slide">
                <div class="first-section__img-example">
                  <img
                    src="img/first-section/first-section-slide1.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="first-section__swiper-slide swiper-slide">
                <div class="first-section__img-example">
                  <img
                    src="img/first-section/first-section-slide2.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="first-section__swiper-slide swiper-slide">
                <div class="first-section__img-example">
                  <img
                    src="img/first-section/first-section-slide3.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="first-section__swiper-slide swiper-slide">
                <div class="first-section__img-example">
                  <img
                    src="img/first-section/first-section-slide4.png"
                    alt=""
                  />
                </div>
              </div>
            </div>
            <!-- If we need pagination -->
            <!-- <div class="swiper-pagination"></div> -->
            <div class="scrollbar-navigation">
              <!-- If we need navigation buttons -->
              <div class="swiper-button-prev"></div>

              <!-- If we need scrollbar -->
              <div class="swiper-scrollbar"></div>
              <div class="swiper-button-next"></div>
            </div>
            <h1 class="first-section__slogan">Thoughtful making of space</h1>
            <div class="first-section__discover-more discover-more">
  <a class="discover-more__link" href="#"> Discover more </a>
</div>

            <div class="first-section__data-box">
              <ul class="first-section__language-box language-box">
    <li class="language-box__item">
        <a class="language-box__link" href="#">Fb</a>
    </li>
    <li class="language-box__item">
        <a class="language-box__link" href="#">In</a>
    </li>
    <li class="language-box__item">
        <a class="language-box__link" href="#">Be</a>
    </li>
</ul>
              <div class="first-section__location">
                <div class="first-section__flag icon-geotag"></div>
                <select class="first-section__city-list">
                  <option class="first-section__city-name">Berlin</option>
                  <option class="first-section__city-name">London</option>
                  <option class="first-section__city-name">Paris</option>
                  <option class="first-section__city-name">Brussels</option>
                </select>
              </div>
              <div class="first-section__contacts">
                <div class="first-section__phone">
                  <a class="first-section__phone-link" href="tel:+380983527547"
                    >+380983527547</a
                  >
                </div>
                <div class="first-section__email">
                  <a
                    class="first-section__email-link"
                    href="mailto:info@gmail.com"
                    >info@gmail.com</a
                  >
                </div>
              </div>
            </div>
            <div class="first-section__column">
              <div class="first-section__next">
                <a class="first-section__next-link" href="#">Next Project</a>
              </div>
              <div class="first-section__vertical-slogan">
                Perfect proportions
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
