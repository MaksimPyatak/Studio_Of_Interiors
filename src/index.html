<!DOCTYPE html>
<html lang="en">
  @@include('html/head.html',{ "title":"Studio of interiors" })
  <body>
    <div class="wrapper">
      @@include('html/header.html',{})
      <main>
        <div class="first-section">
          <div class="first-section__swiper swiper">
            <div class="first-section__swiper-wrapper swiper-wrapper">
              <!-- Slides -->
              <div class="first-section__swiper-slide swiper-slide">
                <div class="first-section__img-example">
                  <img
                    src="@img/first-section/first-section-slide1.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="first-section__swiper-slide swiper-slide">
                <div class="first-section__img-example">
                  <img
                    src="@img/first-section/first-section-slide2.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="first-section__swiper-slide swiper-slide">
                <div class="first-section__img-example">
                  <img
                    src="@img/first-section/first-section-slide3.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="first-section__swiper-slide swiper-slide">
                <div class="first-section__img-example">
                  <img
                    src="@img/first-section/first-section-slide4.png"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="first-section__content">
            <div class="first-section__container">
              <div class="first-section__main-box">
                <div class="first-section__title">
                  <h1 class="first-section__slogan"></h1>
                  <div class="first-section__subtitle"></div>
                </div>
                <div class="first-section__column"></div>
              </div>
              <div class="first-section__data-box"></div>
            </div>
          </div>
        </div>
      </main>
      @@include('html/footer.html',{})
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
